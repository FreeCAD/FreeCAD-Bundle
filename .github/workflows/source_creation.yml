# This is a basic workflow to help you get started with Actions

name: source_creation

# Controls when the workflow will run
on:
  schedule:
   - cron: "* 0/4 * * *"

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag: ["weekly-builds"]
        branch: ["master"]

    steps:

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date '+%Y-%m-%d %H:%M:%S')"

      - name: Run a multi-line script
        run: |
          git clone https://github.com/FreeCAD/FreeCAD
          touch freecad_version.txt
          wget https://raw.githubusercontent.com/FreeCAD/FreeCAD-Bundle/${GITHUB_REF##*/}/make_version_file.py
          cd FreeCAD
          git checkout ${{ matrix.branch }}
          python ../make_version_file.py ../freecad_version.txt
          git archive HEAD -o ../freecad_source.tar.gz

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}-${{ steps.date.outputs.date }}
          release_name: Release ${{ github.ref }}-${{ steps.date.outputs.date }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false

